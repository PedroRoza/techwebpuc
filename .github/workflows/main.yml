name: TECHWEBPUC
on:
  push:
    branches: [ main ]

jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout build
        uses: actions/checkout@v2
        run: echo checkout pronto

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.2.0
        with:
          node-version: ${{ matrix.node-version }}
      - name: Run Appjs
        run: npm Appjs start

  deploy-dev:
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: 'techwebpuc.com'
    needs: build
    steps:
      - name: Run a one-line script
        run: echo deploy Dev

  deploy-hmg:
    runs-on: ubuntu-latest
    environment:
      name: hmg
      url: 'techwebpuc.com'
    needs: deploy-dev
    steps:
      - name: Run a one-line script
        run: echo deploy HMG
  
  deploy-prd:
    runs-on: ubuntu-latest
    environment:
      name: prd
      url: 'techwebpuc.com'
    needs: deploy-hmg
    steps:
      - name: Run a one-line script
        run: echo deploy PRD
  
